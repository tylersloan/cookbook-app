<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backbone Cookbook App</title>

    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<section class="wrapper">
  <div class="flex-container">
    <form class="form form--create-recipe" action="">

      <div class="form__fieldset">
        <label class="form__label" for="image">Image</label>
        <input type="file" class="form__input" id="image">
      </div>

      <div class="form__fieldset">
        <label class="form__label" for="recipe-name">Recipe name:</label>
        <input type="text" class="form__input" id="recipe-name">
      </div>

      <div class="form__fieldset">
        <label class="form__label" for="recipe-author">Recipe by:</label>
        <input type="text" class="form__input" id="recipe-author">
      </div>

      <div class="form__fieldset">
        <label class="form__label" for="recipe-type">Recipe Type</label>
        <select name="recipe-type" id="recipe-type">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="dessert">Dessert</option>
        </select>
      </div>

      <div class="form__fieldset">
        <label class="form__label" for="prep-time">Prep Time</label>
        <input type="text" class="form__input" id="prep-time">
      </div>

      <div class="form__fieldset">
        <label class="form__label" for="cook-time">Cook Time</label>
        <input type="text" class="form__input" id="cook-time">
      </div>

      <div class="form__fieldset">
        <label class="form__label" for="Cook Temperature">Cook Temperature</label>
        <input type="text" class="form__input" id="Cook Temperature">
      </div>

      <hr>

      <p>How many of what will this recipe yield?</p>

      <div class="form__fieldset">
        <label class="form__label" for="yield-amount">How many?</label>
        <input type="text" class="form__input" id="yield-amount">
      </div>

      <div class="form__fieldset">
        <label class="form__label" for="yield-value">What?</label>
        <input type="text" class="form__input" id="yield-value">
      </div>

      <hr>

      <p>Ingredients</p>

      <div class="form__fieldset">
        <label class="form__label" for="ingredient">Ingredient</label>
        <input type="text" class="form__input" id="ingredient-amount">
        <input type="text" class="form__input" id="ingredient-name">
      </div>

      <button id="js-add-ingredient" class="button button--dark">Add Another Ingredient</button>

      <hr>

      <div class="form__fieldset">
        <label class="form__label" for="recipe-directions">Directions:</label>
        <input type="text" class="form__input" id="recipe-directions    ">
      </div>

      <div class="form__fieldset">
        <label class="form__label" for="other-notes">Any other notes?</label>
        <input type="text" class="form__input" id="other-notes">
      </div>

      <button class="button button--dark" id="js-save-recipe" type="submit">Save Recipe</button>
    </form>
  </div>
</section>

<section class="wrapper">

    <!-- Templates -->
    <script id="recipes-template" type="text/template">
        <div class="flex-container">

            <div class="recipe-card recipe-card--add-recipe flex-item js-add-recipe">
                <a href="/" class="recipe-card__thumbnail">
                    <img src="https://placehold.it/243x162/ccc/222?text=Add+Recipe" alt="">
                </a>
            </div>

            <div class="recipe-card flex-item">
                <a href="/" class="recipe-card__thumbnail">
                    <img src="<%= image_url %>" alt="Image: <%= name %>">
                </a>
                <h1 class="recipe-card__title"><%= name %></h1>
            </div>

        </div>

    </script>

</section>

<script src="js/lib/jquery-1.11.3.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>

<script src="js/models/recipe.js"></script>
<script src="js/collections/cookbook.js"></script>
<script src="js/views/recipe.js"></script>
<script src="js/views/cookbook.js"></script>
<script src="js/app.js"></script>
</body>
</html>
