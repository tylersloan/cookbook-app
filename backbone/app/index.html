<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookbook App</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body id="js-test">
    <header class="flex-container">
        <h1 class="flex-item"><a href="/">Cookbook</a></h1>
        <div class="user-controls flex-item">
            <a id="js-add-recipe">Add Recipe</a>
            <a>Log out</a>
        </div>
    </header>

    <!-- <div class="recipe-view-classname"></div> -->

    <main role="main">
        <section class="wrapper">
            <div class="flex-container"  id="recipes">
                <form class="form form--create-recipe" id="js-add-recipe-form" action="#">
                    <div class="form__fieldset">
                        <label class="form__label" for="image">Image</label>
                        <input type="file" class="form__input" id="recipe_image">
                    </div>
                    <div class="form__fieldset">
                        <label class="form__label" for="recipe-name">Recipe name:</label>
                        <input type="text" class="form__input" id="recipe_name">
                    </div>
                    <div class="form__fieldset">
                        <label class="form__label" for="recipe-author">Recipe by:</label>
                        <input type="text" class="form__input" id="recipe_author">
                    </div>
                    <div class="form__fieldset">
                        <label class="form__label" for="recipe-type">Recipe Type</label>
                        <select name="recipe-type" id="recipe_category">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div>
                    <div class="form__fieldset">
                        <label class="form__label" for="prep-time">Prep Time</label>
                        <input type="text" class="form__input" id="prep_time">
                    </div>
                    <div class="form__fieldset">
                        <label class="form__label" for="cook-time">Cook Time</label>
                        <input type="text" class="form__input" id="cook_time">
                    </div>
                    <div class="form__fieldset">
                        <label class="form__label" for="Cook Temperature">Cook Temperature</label>
                        <input type="text" class="form__input" id="cook_temperature">
                    </div>
                    <hr>
                    <p>How many of what will this recipe yield?</p>
                    <div class="form__fieldset">
                        <label class="form__label" for="yield-amount">How many?</label>
                        <input type="text" class="form__input" id="yield_key">
                    </div>
                    <div class="form__fieldset">
                        <label class="form__label" for="yield-value">What?</label>
                        <input type="text" class="form__input" id="yield_value">
                    </div>
                    <hr>
                    <p>Ingredients</p>
                    <div class="form__fieldset">
                        <label class="form__label" for="ingredient">Ingredient</label>
                        <input type="text" class="form__input" id="ingredient_value">
                        <input type="text" class="form__input" id="ingredient_key">
                    </div>
                    <!-- <button id="js-add-ingredient" class="button button--dark">Add Another Ingredient</button> -->
                    <hr>
                    <div class="form__fieldset">
                        <label class="form__label" for="recipe-directions">Directions:</label>
                        <input type="text" class="form__input" id="recipe_directions">
                    </div>
                    <div class="form__fieldset">
                        <label class="form__label" for="other-notes">Any other notes?</label>
                        <input type="text" class="form__input" id="other_notes">
                    </div>
                    <button class="button button--dark" id="js-save-recipe">Save Recipe</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Templates -->
    <script id="js-tmpl-view-recipe" type="text/template">
        <div class="flex-container">
            <section class="recipe">
                <img src="<%= recipe_image %>" alt="image:" class="recipe__hero">
                <h1 class="recipe__name"><%= name %> <small> by <%= recipe_author %></small></h1>
                <ul class="recipe__meta">
                    <li>
                        <%= recipe_category %>
                    </li>
                    <li>Prep Time:
                        <%= prep_time %>
                    </li>
                    <li>Cook Time:
                        <%= cook_time  %>
                    </li>
                    <li>Cook Temperature:
                        <%= cook_temperature  %>
                    </li>
                </ul>
                <p>This recipe yields
                    <%= yield_key %>
                        <%= yield_value %>
                </p>
                <p>Ingredients &amp; Directions</p>
                <ul class="recipe__ingredients">
                    <li>
                        <%= ingredient_value %>
                            <%= ingredient_key  %>
                    </li>
                </ul>
                <p>
                    <%= recipe_directions %>
                </p>
                <p>
                    <%= other_notes %>
                </p>
                <button class="button button--dark js-delete">Delete Recipe</button>
            </section>
        </div>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="/scripts/cookbook-app.js"></script>

    <script src="/scripts/app.js"></script> -->

</body>

</html>
