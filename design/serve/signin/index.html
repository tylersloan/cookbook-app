<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  <head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    
      Sign In &middot; cookbook
    
  </title>

  <!-- CSS -->
  <!-- build:css /assets/stylesheets/style.min.css -->
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <!-- endbuild -->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/touch/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">
</head>


  <body class="signin">

    <header class="flex-container">
    <h1 class="flex-item"><a href="/">Cookbook</a></h1>
    
</header>


    <main role="main">
      <form class="form form--signin" action="">

    <h2>Sign up</h2>

    <div class="form__fieldset">
        <label class="form__label" for="name">Name</label>
        <input type="text" class="form__input" id="name">
    </div>

    <div class="form__fieldset">
        <label class="form__label" for="name">Email</label>
        <input type="text" class="form__input" id="email">
    </div>

    <div class="form__fieldset">
        <label class="form__label" for="name">Password</label>
        <input type="text" class="form__input" id="password">
    </div>

    <button class="button button--dark" type="submit">Sign Up</button>
</form>

    </main>

    <!-- JS -->
    <!-- build:js /assets/javascript/all.min.js -->
    <script src="/assets/javascript/javascript.js"></script>
    <!-- endbuild -->

  </body>
</html>
